<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Manager</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
  </head>

  <body>
    <div class="h-screen overflow-hidden flex flex-col">
      <nav
        class="bg-slate-900 text-white border-b-2 border-emerald-500 dark:border-emerald-800 flex z-[100]"
      >
        <div class="grow flex">
          <div class="p-2 draggable select-none">
            <div class="w-4 h-4 aspect-square rounded-full border-2 border-emerald-400"></div>
          </div>
          <div id="menubar" class="hidden sm:block"></div>
          <div class="grow draggable">
            <div class="text-xs sm:absolute sm:start-1/2 sm:-translate-x-1/2 flex py-2 select-none">
              Password Manager
            </div>
          </div>
        </div>

        <div class="flex">
          <div
            class="aspect-square flex items-center justify-center h-8 w-11 hover:bg-slate-600 active:bg-slate-700"
            id="minimize"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-minus"
            >
              <line x1="5" x2="19" y1="12" y2="12" />
            </svg>
          </div>
          <div
            class="aspect-square flex items-center justify-center h-8 w-11 hover:bg-slate-600 active:bg-slate-700"
            id="maximize"
          >
            <svg
              class="hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-copy"
            >
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
              <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
            </svg>
            <svg
              class=""
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-app-window"
            >
              <rect x="2" y="4" width="20" height="16" rx="2" />
              <path d="M10 4v4" />
              <path d="M2 8h20" />
              <path d="M6 4v4" />
            </svg>
          </div>
          <div
            class="aspect-square flex items-center justify-center h-8 w-11 hover:bg-red-700 active:bg-red-900"
            id="close"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x"
            >
              <line x1="18" x2="6" y1="6" y2="18" />
              <line x1="6" x2="18" y1="6" y2="18" />
            </svg>
          </div>
        </div>
      </nav>
      <div id="root" class="h-full"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
